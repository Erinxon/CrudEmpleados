<app-loading></app-loading>
<div style="margin: 5em;">      
    <div class="row">
      <div class="col-12">
        <div class="card">        
          <div class="card-header">
            <button (click)="ToPageAgregar()" class="btn btn-primary"><i class="fa fa-plus mr-1 p-2" aria-hidden="true"> Agregar</i></button>
            <h4></h4>
            <div class="card-header-form">
              <form>
                <div class="input-group">
                  <input type="text" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Search">
                  <div class="input-group-btn">
                    <button (click)="SearchEmpleado()" class="btn btn-primary"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-striped">
                <tbody>
                <tr>
                  <th>Nombre</th>
                  <th>Fecha de Nacimiento</th>
                  <th>Cargo</th>
                  <th>Departamento</th>
                  <th>Salario</th>
                  <th>Estado</th>
                  <th>Acci√≥n</th>
                </tr>
                <tr *ngFor="let empleado of empleados">
                  <td>{{empleado.nombre}} {{empleado.apellido}}</td>
                  <td>
                    {{empleado.fechaNacimiento | date}}
                  </td>
                  <td>
                    {{empleado.cargo}}
                  </td>
                  <td> {{empleado.departamento}}</td>
                  <td> {{empleado.salario}}</td>
                  <td>
                    <div class="badge" [ngClass]="{'badge-success': empleado.isActive, 'badge-danger': !empleado.isActive}">
                        {{getEstatusString(empleado.isActive)}}
                    </div>
                  </td>
                  <td>
                      <button (click)="ToPageDetalle(empleado.id)" class="btn btn-success mr-1">Detalle</button>
                      <button (click)="ToPageEditar(empleado.id)" class="btn btn-primary mr-1"><i class="far fa-edit"></i>Editar</button>
                      <button (click)="EliminarEmpleado(empleado.id)" class="btn btn-danger"><i class="far fa-trash-alt"></i>Eliminar</button>
                  </td>
                </tr>
              </tbody></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
